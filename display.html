<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gate Pass</title>
    <link rel="stylesheet" href="display.css">
</head>
<body>
    <div class="container">
        <header>
            <img src="logo.png" alt="Company Logo" class="logo">
            <h1>Gate Pass</h1>
        </header>
        <div class="gate-pass">
            <div class="photo-section">
                <img id="displayPhoto" src="#" alt="Visitor Photo">
            </div>
            <div class="details-section">
                <p><strong>Company Name:</strong> <span id="companyName"></span></p>
                <p><strong>Visitor Name:</strong> <span id="visitorName"></span></p>
                <p><strong>Visitor Contact Number:</strong> <span id="visitorContact"></span></p>
                <p><strong>Purpose of Visit:</strong> <span id="purpose"></span></p>
                <p><strong>Date:</strong> <span id="date"></span></p>
                <p><strong>Time In:</strong> <span id="timeIn"></span></p>
                <p><strong>Time Out:</strong> <span id="timeOut"></span></p>
                <p><strong>Authorized By:</strong> <span id="authorizedBy"></span></p>
                <p><strong>Department/Person to Visit:</strong> <span id="department"></span></p>
                <p><strong>Security Personnel Name:</strong> <span id="securityName"></span></p>
                <p><strong>Comments:</strong> <span id="comments"></span></p>
            </div>
        </div>
    </div>
    <button id="printButton">Print Gate Pass</button>
    <script src="display.js"></script>
</body>
</html>
